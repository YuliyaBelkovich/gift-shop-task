plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compileOnly('javax:javaee-web-api:8.0.1')

    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.2'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.2'

    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.2'

    implementation 'org.springframework:spring-context:5.3.5'

    implementation 'org.springframework:spring-core:5.3.5'

    implementation 'org.springframework:spring-beans:5.3.5'

    compileOnly  'javax.servlet:javax.servlet-api:4.0.1'

    implementation 'org.springframework:spring-webmvc:5.3.5'

    implementation 'org.apache.commons:commons-dbcp2:2.8.0'

    implementation project(":service")
}

test {
    useJUnitPlatform()
}